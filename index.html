<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <!--Importing Google Font: Inter ExtraLight 200-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="side-image">
            <img src="/images/daniel-castellon-JRJo0v4fr8o-unsplash.jpg">
        </div>
        <div class="form-container">
            <div class="header-text">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started. <span style="margin-top: 1em; display: block;">You know you want to.</span>
            </div>
            <div class="login-core">
                <form>
                    <legend style="font-weight: bold; font-size: 18px;">Sign up</legend>
                    <section>
                        <label for="first-name">First name</label>
                        <input type="text" id="first-name">
                        <label for="last-name">Last name</label>
                        <input type="text" id="last-name">
                    </section>

                    <section>
                        <label for="Email">Email</label>
                        <input type="email" id="Email">
                        <label for="Telephone">Number</label>
                        <input type="tel" id="Telephone">
                    </section>
                    
                    <section>
                        <label for="password">Password</label>
                        <input type="password" id="password">
                        <label for="Confirm">Confirm Password</label>
                        <input type="password" id="Confirm">
                    </section>
                </form>
            </div>
            <div class="process">
                <div class = "submit">
                    <button>Create account</button>
                </div>
                <div class = "login">
                    <p>Already have an account? <span><a href="/">Log in</a></span></p>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
